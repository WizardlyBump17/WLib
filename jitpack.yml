env:
  REPO: WLib
before_install:
  - echo $GROUP
  - echo $ARTIFACT
  - echo $VERSION
  - echo "Downloading release jar for version $VERSION from `echo $GROUP | grep -oP '(?<=com\.github\.)\w+'`/$REPO"
  - wget https://github.com/`echo $GROUP | grep -oP '(?<=com\.github\.)\w+'`/$REPO/releases/download/$VERSION/release.jar -O release.jar