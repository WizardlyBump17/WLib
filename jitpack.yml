env:
  REPO: WLib
  RELEASE_DOWNLOAD_LINK: https://github.com/`echo $GROUP | grep -oP '(?<=com\.github\.)\w+'`/$REPO/releases/download/$VERSION
before_install:
  - echo $GROUP
  - echo $VERSION
  - echo "Downloading release jar for version $VERSION from `echo $GROUP | grep -oP '(?<=com\.github\.)\w+'`/$REPO"
  - wget $RELEASE_DOWNLOAD_LINK/core-$VERSION.jar -O core.jar
  - wget $RELEASE_DOWNLOAD_LINK/utils-$VERSION.jar -O utils.jar
  - wget $RELEASE_DOWNLOAD_LINK/adapter-$VERSION.jar -O adapter.jar

install:
  - mvn install:install-file -Dfile=core.jar -DartifactId=core -DgroupId=$GROUP -Dversion=$VERSION -Dpackaging=jar
  - mvn install:install-file -Dfile=utils.jar -DartifactId=utils -DgroupId=$GROUP -Dversion=$VERSION -Dpackaging=jar
  - mvn install:install-file -Dfile=adapter.jar -DartifactId=adapter -DgroupId=$GROUP -Dversion=$VERSION -Dpackaging=jar