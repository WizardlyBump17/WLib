plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'maven-publish'
}

allprojects {
    group = 'com.wizardlybump17.wlib'
    version = '1.2.0'

    buildscript {
        apply plugin: 'com.github.johnrengelman.shadow'
        apply plugin: 'maven-publish'
    }
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = '1.8'

    tasks {
        compileJava {
            options.encoding = 'UTF-8'
        }
    }
}